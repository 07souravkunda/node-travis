language: node_js
node_js:
  - "10"
dist: trusty
services:
  - redis-server
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - choco install redis-64
  - redis-server --service-install
  - redis-server --service-start
script:
  - nohup npm run server &
  - sleep 3
  - npm run test
env:
  - NODE_ENV= jest
